<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>Lemon App - 나의 주식 포트폴리오</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo_main.png" alt="lemon app" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#section1"
                  data-section="section1"
                  >특징</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section2" data-section="section2"
                  >사용법</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section3" data-section="section3">
                  다운로드
                  <img
                    src="images/icon_download.png"
                    alt="Download"
                    class="download-icon ms-1"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid section" id="section1">
      <h1 class="d-none">Section 1</h1>
      <div class="container d-flex justify-content-between align-items-center">
        <div class="slogan">
          <h2>
            내가 소비한 제품으로 완성하는
            <span class="d-block fs-1">나의 주식포트폴리오</span>
          </h2>
          <p>가계부 기반 주식정보 제공서비스, 레몬을 경험해보세요</p>
          <button type="button" class="border-0">
            <img src="images/icon_googleplay.png" alt="android app" />
          </button>
          <button type="button" class="border-0">
            <img src="images/icon_appstore.png" alt="ios app" />
          </button>
        </div>
        <div class="visual">
          <img src="images/bg_cover.png" alt="visual cover" />
        </div>
      </div>
    </div>

    <div class="container-fluid section" id="section2">
      <h1>Section 2</h1>
    </div>

    <div class="container-fluid section" id="section3">
      <h1>Section 3</h1>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
